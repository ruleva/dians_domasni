<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: white;
    }

    .container {
      background: white;
      color: #333;
      border-radius: 8px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome, {{ username }}!</h1>
        <p>Click the button below to start the scraping process:</p>
        <form action="{{ url_for('start_scraping') }}" method="POST">
            <button type="submit">Start Scraping</button>
        </form>
        <br>
    <a href="{{ url_for('logout') }}" style="text-decoration: none;">
        <button type="button">Logout</button>
    </a>
    </div>
</body>
</html>
